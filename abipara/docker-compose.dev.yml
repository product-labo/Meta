version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: ba_postgres_dev
    environment:
      POSTGRES_DB: blockchain_analytics
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./database_setup.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - blockchain_network_dev

  redis:
    image: redis:7-alpine
    container_name: ba_redis_dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - blockchain_network_dev

volumes:
  postgres_dev_data:
  redis_dev_data:

networks:
  blockchain_network_dev:
    driver: bridge
