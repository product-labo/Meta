version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: ba_postgres
    environment:
      POSTGRES_DB: blockchain_analytics
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database_setup.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - blockchain_network

  redis:
    image: redis:7-alpine
    container_name: ba_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - blockchain_network

  evm-indexer:
    build:
      context: .
      dockerfile: Dockerfile.indexer
      args:
        INDEXER_TYPE: evm
    container_name: ba_evm_indexer
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=blockchain_analytics
      - ETHEREUM_RPC_URL=https://mainnet.ethereum.a5a.ch
      - INDEXER_TYPE=evm
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - blockchain_network

  starknet-indexer:
    build:
      context: .
      dockerfile: Dockerfile.indexer
      args:
        INDEXER_TYPE: starknet
    container_name: ba_starknet_indexer
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=blockchain_analytics
      - STARKNET_RPC_URL=https://mainnet.starknet.a5a.ch
      - INDEXER_TYPE=starknet
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - blockchain_network

  beacon-indexer:
    build:
      context: .
      dockerfile: Dockerfile.indexer
      args:
        INDEXER_TYPE: beacon
    container_name: ba_beacon_indexer
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=blockchain_analytics
      - BEACON_RPC_URL=https://mainnet.beacon.a5a.ch
      - INDEXER_TYPE=beacon
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - blockchain_network

  grafana:
    image: grafana/grafana:latest
    container_name: ba_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - postgres
    networks:
      - blockchain_network

volumes:
  postgres_data:
  redis_data:
  grafana_data:

networks:
  blockchain_network:
    driver: bridge
