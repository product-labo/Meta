[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = '0.8.30'
 

allow_internal_expect_revert = true

test = 'test'
cache = true
cache_path = 'cache'
broadcast = 'broadcast'

# Optimizer settings
optimizer = true
optimizer_runs = 200
via_ir = true

# Verbosity and formatting
verbosity = 1
fuzz_runs = 256

# File system permissions for deployment scripts
fs_permissions = [
    { access = "read-write", path = "./deployments" },
    { access = "read-write", path = "./broadcast" }
]

# Dependencies
[dependencies]
openzeppelin-contracts = "github:OpenZeppelin/openzeppelin-contracts@v4.9.3"

# RPC URLs (optional - for different networks)
[rpc_endpoints]
localhost = "http://127.0.0.1:8545"
mainnet = "${RPC_MAINNET}"
sepolia = "${RPC_SEPOLIA}"

[fmt]
line_length = 120

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
